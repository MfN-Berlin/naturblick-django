{% extends "admin/base_site.html" %}

{% load i18n l10n static %}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'species/admin.css' %}"></link>
    <script src="{% static 'admin/js/cancel.js' %}" async></script>
    
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
  {{ form }}
  <div>
  {% for obj in queryset %}
  <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
  {% endfor %}  
  <input type="hidden" name="action" value="import_avatar_from_wikimedia" />
  <input type="hidden" name="post" value="yes">
  <input type="submit" value="Import avatar" />
  <a role="button" href="#" class="button cancel-link">{% translate "No, take me back" %}</a>
  </div>
</form>
{% endblock %}
